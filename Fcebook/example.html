<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Clone</title>
  <link rel="stylesheet" href="example.css">
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">f</div>
    <input type="text" placeholder="Search Facebook">
    <div class="navbar-icons">
      <span>🏠</span>
      <span>👥</span>
      <span>🛒</span>
      <span>🔔</span>
      <span>😊</span>
    </div>
  </div>

  <!-- Main Layout -->
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <ul>
        <li>👤 Oluwanifemi Babalola</li>
        <li>🤖 Meta AI</li>
        <li>👥 Friends</li>
        <li>🕓 Memories</li>
        <li>🔖 Saved</li>
        <li>👨‍👩‍👧 Groups</li>
        <li>🎥 Video</li>
        <li>🏪 Marketplace</li>
        <li>📑 Feeds</li>
        <li>📅 Events</li>
        <li>📊 Ads Manager</li>
      </ul>
    </div>

    <!-- Feed -->
    <div class="feed">
      <div class="post-box">
        <input type="text" placeholder="What's on your mind, Oluwanifemi?">
      </div>

      <div class="stories">
        <div class="story"></div>
        <div class="story"></div>
        <div class="story"></div>
        <div class="story"></div>
      </div>

      <div class="post">
        <strong>Angel Adeoye</strong> 🎉  
        <p>Happiest birthday to myself 🎂🎈🎉</p>
      </div>
    </div>

    <!-- Rightbar -->
    <div class="rightbar">
      <div class="sponsored">
        <h4>Sponsored</h4>
        <p>Hilton</p>
      </div>

      <div class="friend-requests">
        <h4>Friend Requests</h4>
        <p>Aninku Emmanuel</p>
        <button class="confirm">Confirm</button>
        <button class="delete">Delete</button>
      </div>
    </div>
  </div>

</body>
</html>
